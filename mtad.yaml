_schema-version: "3.1.0"
ID: fortune-teller
version: 0.0.2

modules:
  - name: fortune-teller-service
    type: application
    path: 'fortune-teller-fortune-service/target/fortune-teller-fortune-service-0.0.2-SNAPSHOT.jar'
    parameters:
      buildpack: sap_java_buildpack
      memroy: 512M
    requires:
    - name: fortune-teller-database
    - name: fortune-teller-logs
    provides:
    - name: fortune-teller-service
      properties:
        uri: "${default-uri}"
  - name: fortune-teller-ui
    type: application
    path: 'fortune-teller-ui/target/fortune-teller-ui-0.0.2-SNAPSHOT.jar'
    parameters:
      buildpack: sap_java_buildpack
      memroy: 512M
    requires:
      - name: fortune-teller-logs
      - name: fortune-teller-service
        properties:
          FORTUNE_SERVICE_FQDN: ~{uri}:443
    provides:
    - name: fortune-teller-ui
      properties:
        url: "${default-url}"
  - name: fortune-teller-hystrix-dashboard
    type: application
    path: 'fortune-teller-hystrix-dashboard/target/fortune-teller-hystrix-dashboard-0.0.2-SNAPSHOT.jar'
    parameters:
      buildpack: sap_java_buildpack
      memroy: 512M
    requires:
      - name: fortune-teller-logs
      - name: fortune-teller-ui
        properties:
          UIURL: ~{url}

resources:
  - name: fortune-teller-database
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql
      service-plan: v9.6-dev
  - name: fortune-teller-logs
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite

parameters:
  "enable-parallel-deployments": true